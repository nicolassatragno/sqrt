<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calcular raíces cuadradas</title>
</head>
<body>
  <h1>Cálculo de raíces cuadradas</h1>
  <form action="#">
    <div id="error">

    </div>

    <div>
      <label for="numero" required>Número</label>
      <input type="number" id="numero">
    </div>

    <div>
      Resultado: <span id="resultado"></span>
    </div>

    <div>
      <button id="calcular" type="button">Calcular!</button>
    </div>
  </form>
</body>
</html>

<script>
  document.getElementById("calcular").addEventListener("click", function () {
    var numero = document.getElementById("numero").value;
    var request = new XMLHttpRequest();
    request.open("GET", "http://localhost:8079/sqrt/" + numero);
    request.onreadystatechange = function () {
      if (request.status != 200) {
        document.getElementById("error").innerHTML =
          "Ha ocurrido un error al comunicarse con el servidor.";
        return false;
      }

      document.getElementById("error").innerHTML = "";
      document.getElementById("resultado").innerHTML = request.responseText;
      return false;
    }
    request.send();
  });
</script>
